{% extends "base.html" %}
{% block link %}
<link rel="stylesheet" href="{{  url_for('static', filename='./css/style.css' ) }}">
<link rel="stylesheet" href="{{  url_for('auth.static', filename='./css/auth_style.css' ) }}">
{% endblock %}
{% block title %}Logowanie{% endblock %}
{% block content %}
<main>
    <h1 class="main__text main__h1">Zaloguj się</h1>
    <p class="main__text main__p">Nie masz jeszcze konta?<a href="{{ url_for('auth.sign_up')}}"
            class="main__link">Zarejestruj się</a>
    </p>
    <form method="post" class="form">
        <div class="mb-3">
            <label for="email" class="form__label form-label">E-mail</label>
            <input type="email" placeholder="Wprowadź adres e-mail" class="form-control form__input" name="email"
                id="email">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label form__label">Hasło</label>
            <input type="password" placeholder="Wprowadź hasło" name="password" class="form-control form__input"
                id="password">
        </div>
        <div class="form-check form__check">
            <input type="checkbox" class="form-check-input" name="remember" id="remember">
            <label for="remember" class="form-check-label">Zapamiętaj mnie</label>
        </div>


        <button type="submit" class="btn btn-primary form__button">Zaloguj się</button>

    </form>
</main>
{% endblock %}
